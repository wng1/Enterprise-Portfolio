Document file to utilise java beans and error messages. 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mcv="http://myfaces.apache.org/commons/validators">
  
<h:head><title>Create new user</title></h:head>

<h:body>
<fieldset>
<legend>Example Using the MyFaces Commons Validators</legend>
<h:form>
<h:panelGrid columns="3" styleClass="formTable">
  
<b>Name:</b>
<h: inputText value="#{Users.firstname}"
    required="true"
    requiredMessage="Please fill in the firstname"
    id="firstname"/>
<h: message for="name"/>

<b>Email Address:</b>
  <h:inputText value="#{Users.emailAddress}" 
               required="true"
               requiredMessage="Email address required for security purposes"
               validatorMessage="Invalid email address"
               id="emailAddress">
    <mcv:validateEmail/> 
  </h:inputText>
  <h:message for="email"/>
  

</h:panelGrid><h:commandButton value="Submit" action="#{Users.sendConfirmation}"/>
</h:form>
</fieldset>     

</h:body>
</html>
